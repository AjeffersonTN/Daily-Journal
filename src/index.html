<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset class="form" >
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" class="inputField" id="inputDate" value="">
            <label for="conceptsCovered" id="concepts">Concepts Covered</label>
            <input type="text" class="inputField" id="conceptsCovered" value="">
            <label for="journalEntry">Journal Entry</label>
            <textarea rows="10" cols="70" class="inputField" id="journalEntry" value="" ></textarea>
            <label for="moodForTheDay">Mood For The Day</label>
            <select name="moods" id="dailyMood">
                <option value="Sad">Sad</option>
                <option value="Happy">Happy</option>
                <option value="Ok">Ok</option>
            </select>
            <button id="recordButton" type="button">Record Journal Entry</button>
        </fieldset>
        <fieldset id="radioMenu">
            <legend id="legend">Filter Journal Entries by Mood</legend>
            <div id="radioButtons">
                <input type="radio" id="sadRadioButton"
                 name="moodFilter" value="sad" checked>
                <label for="sadRadioButton">Sad</label>

                <input type="radio" id="happyRadioButton"
                 name="moodFilter" value="happy">
                <label for="happyRadioButton">Happy</label>

                <input type="radio" id="chillRadioButton"
                 name="moodFilter" value="ok">
                <label for="chillRadioButton">Ok</label>
              </div>

        </fieldset>
    </form>
    <article class="entryLog">

    </article>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/entryComponent.js"></script>
    <script src="./scripts/entriesDOM.js"></script>
    <script src="./scripts/journal.js"></script>

</body>
</html>
