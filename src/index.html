<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
    
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset class="form" >
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id=""journalDate>
            <label for="conceptsCovered" id="concepts">Concepts Covered</label>
            <input type="text">
            <label for="journalEntry">Journal Entry</label>
            <textarea rows="10" cols="70"></textarea>
            <label for="moodForTheDay">Mood For The Day</label>
            <select name="moods" id="moodForTheDay">
                <option value="Sad">Sad</option>
                <option value="Happy">Happy</option>
                <option value="Chill">Chill</option>
            </select>
            <button>Record Journal Entry</button>
        </fieldset>
    </form>
<script src="./scripts/journal.js"></script>
</body>
</html>
